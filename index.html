---
layout: default
title: Home
---
<h1>Latest Posts ✏️</h1>

<ul>
  {% for post in site.posts %}
  <div class="container">
    <li>
      <h4><a href="{{ site.baseurl }}{{ post.url }}">{{ post.date | date: "%B %d, %Y"  }} - {{ post.title }}</a></h4>
      {{ post.excerpt }}
    </li>
  </div>
  {% endfor %}
</ul>
